<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Koziky ‚Äî Spotify-like Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">üéµ</div>
        <div class="brand-text">Koziky</div>
      </div>

      <nav class="side-nav">
        <button class="nav-btn active">Home</button>
        <button class="nav-btn">Search</button>
        <button class="nav-btn">Your Library</button>
      </nav>

      <div class="library-quick">
        <div class="card">
          <div class="card-title">Create your first playlist</div>
          <button id="create-playlist" class="pill">Create playlist</button>
        </div>
        <div class="card">
          <div class="card-title">Browse podcasts</div>
          <button class="pill">Browse</button>
        </div>
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="search-box">
          <input id="global-search" placeholder="What do you want to play?" />
        </div>

        <div class="add-area">
          <input id="yt-input" placeholder="Paste YouTube link (or id) and hit Add" />
          <button id="add-btn" class="btn">Add</button>
        </div>
      </header>

      <section class="content">
        <div class="section trending">
          <h2>Trending songs</h2>
          <div id="trending-row" class="row"></div>
        </div>

        <div class="section playlist-section">
          <div class="section-head">
            <h2>Your Playlist</h2>
            <div class="controls-inline">
              <input id="filter" placeholder="Search playlist..." />
              <div id="playlist-count">0</div>
            </div>
          </div>
          <div id="playlist" class="playlist-list"></div>
        </div>
      </section>
    </main>
  </div>

  <!-- bottom player bar -->
  <footer class="player-bar">
    <div class="player-left">
      <img id="playing-thumb" class="playing-thumb" src="" alt="">
      <div class="playing-meta">
        <div id="playing-title">Not Playing</div>
        <div id="playing-sub" class="muted">‚Äî</div>
      </div>
    </div>

    <div class="player-center">
      <div class="controls">
        <button id="prev-btn" class="icon">‚èÆ</button>
        <button id="play-btn" class="big">‚ñ∂</button>
        <button id="next-btn" class="icon">‚è≠</button>
      </div>

      <div class="progress-wrap">
        <input id="seek" type="range" min="0" max="100" value="0" />
        <div class="time-row"><span id="curtime">0:00</span><span id="durtime">0:00</span></div>
      </div>
    </div>

    <div class="player-right">
      <input id="volume" type="range" min="0" max="100" value="50" />
    </div>
  </footer>

  <!-- Hidden YouTube player (IFrame API will replace this container) -->
  <div id="yt-player-container" style="display:none"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
