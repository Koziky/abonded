<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koziky Music</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Koziky</h2>
      <nav>
        <button class="nav-btn active">Home</button>
        <button class="nav-btn">Your Library</button>
        <button class="nav-btn">Liked Songs</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <div class="top-bar">
        <input type="text" id="yt-link" placeholder="Paste YouTube link..." />
        <button id="add-btn">Add</button>
      </div>

      <h3 class="section-title">Your Playlist</h3>
      <div id="playlist" class="playlist">
        <p class="empty">No songs yet — add one above!</p>
      </div>
    </main>
  </div>

  <!-- Player Bar -->
  <footer class="player-bar">
    <div class="song-info" id="now-playing">Nothing playing</div>
    <div class="controls">
      <button id="prev-btn" class="ctrl-btn">⏮</button>
      <button id="play-btn" class="ctrl-btn">▶</button>
      <button id="pause-btn" class="ctrl-btn">⏸</button>
      <button id="next-btn" class="ctrl-btn">⏭</button>
    </div>
  </footer>

  <!-- Hidden YouTube Player -->
  <iframe id="yt-player" frameborder="0" allow="autoplay; encrypted-media"></iframe>

  <script src="script.js"></script>
</body>
</html>
