<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Mini Spotify</h1>
            <button id="newPlaylistBtn">+ New Playlist</button>
        </header>

        <!-- Add Song -->
        <section class="add-song">
            <input type="text" id="ytUrl" placeholder="Paste YouTube linkâ€¦">
            <button id="addBtn">Add to Queue</button>
        </section>

        <!-- Queue -->
        <section class="queue">
            <h2>Queue</h2>
            <ul id="queueList"></ul>
        </section>

        <!-- Playlists -->
        <section class="playlists">
            <h2>Playlists</h2>
            <div id="playlistContainer"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
