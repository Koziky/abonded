<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassBeats - YouTube Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title">GlassBeats</h1>
            </div>
            
            <nav class="sidebar-nav">
                <button class="nav-item active" data-page="home">
                    <span class="nav-icon">üè†</span>
                    <span>Home</span>
                </button>
                <button class="nav-item" id="yourMusicBtn">
                    <span class="nav-icon">üéµ</span>
                    <span>Your Music</span>
                </button>
            </nav>
            
            <div class="sidebar-section">
                <div class="section-header">
                    <h3>Playlists</h3>
                    <button class="icon-btn" id="createPlaylistBtn">‚ûï</button>
                </div>
                <div id="playlistsList" class="playlists-list"></div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <button class="menu-toggle" id="menuToggle">‚ò∞</button>
                <h2 class="page-title">Home</h2>
            </header>

            <!-- Content Area -->
            <div class="content-area">
                <div class="content-grid">
                    <!-- Add Song Section -->
                    <div class="add-song-section glass">
                        <h3 class="section-title">
                            <span class="icon">üîó</span>
                            Add from YouTube
                        </h3>
                        <form id="addSongForm" class="add-song-form">
                            <input
                                type="text"
                                id="youtubeUrl"
                                placeholder="Paste YouTube URL here..."
                                class="url-input"
                            />
                            <button type="submit" class="add-btn">‚ûï</button>
                        </form>
                        <p class="hint-text">Paste any YouTube video URL to add it to your queue</p>
                    </div>

                    <!-- Playlists Manager -->
                    <div class="playlist-manager glass">
                        <div class="section-header">
                            <h3 class="section-title">
                                <span class="icon">üìã</span>
                                Playlists
                            </h3>
                        </div>
                        <div id="playlistsManager" class="playlists-content"></div>
                    </div>
                </div>

                <!-- Queue Section -->
                <div class="queue-section glass">
                    <h3 class="section-title">Queue</h3>
                    <div id="queueList" class="queue-list"></div>
                </div>
            </div>

            <!-- Player Bar -->
            <div class="player-bar">
                <div class="player-container">
                    <!-- Now Playing -->
                    <div class="now-playing">
                        <div id="nowPlayingContent"></div>
                    </div>

                    <!-- Player Controls -->
                    <div class="player-controls">
                        <div class="controls-buttons">
                            <button class="control-btn" id="shuffleBtn" title="Shuffle">üîÄ</button>
                            <button class="control-btn" id="prevBtn" title="Previous">‚èÆÔ∏è</button>
                            <button class="control-btn play-btn" id="playBtn" title="Play/Pause">‚ñ∂Ô∏è</button>
                            <button class="control-btn" id="nextBtn" title="Next">‚è≠Ô∏è</button>
                            <button class="control-btn" id="repeatBtn" title="Repeat">üîÅ</button>
                        </div>
                        <div class="progress-container">
                            <span class="time-display" id="currentTime">0:00</span>
                            <input type="range" id="progressBar" class="progress-slider" min="0" max="100" value="0">
                            <span class="time-display" id="duration">0:00</span>
                        </div>
                    </div>

                    <!-- Volume Control -->
                    <div class="volume-control">
                        <button class="control-btn" id="muteBtn" title="Mute">üîä</button>
                        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="70">
                    </div>
                </div>
            </div>
        </main>

        <!-- Hidden YouTube Player -->
        <div id="playerContainer" style="display: none;"></div>
    </div>

    <!-- Create Playlist Modal -->
    <div id="createPlaylistModal" class="modal">
        <div class="modal-content glass">
            <h2 class="modal-title">Create New Playlist</h2>
            <p class="modal-description">Give your playlist a name</p>
            <input type="text" id="newPlaylistName" class="modal-input" placeholder="My Playlist">
            <div class="modal-actions">
                <button class="modal-btn btn-secondary" id="cancelPlaylistBtn">Cancel</button>
                <button class="modal-btn btn-primary" id="confirmPlaylistBtn">Create</button>
            </div>
        </div>
    </div>

    <!-- Your Music Modal -->
    <div id="yourMusicModal" class="modal">
        <div class="modal-content glass modal-large">
            <div class="modal-header">
                <div>
                    <h2 class="modal-title">Your Music</h2>
                    <p class="modal-description" id="musicCount">0 songs in your library</p>
                </div>
                <button class="modal-close" id="closeYourMusicBtn">‚úï</button>
            </div>
            <div id="yourMusicGrid" class="music-grid"></div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
