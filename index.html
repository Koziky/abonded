<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassBeats - YouTube Music Player</title>
    <meta name="description" content="Modern glassmorphic YouTube music player with playlists, queue management, and shuffle features">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <div class="container">
            <header class="header glass">
                <h1 class="title">
                    <span class="icon">üéµ</span>
                    GlassBeats
                </h1>
                <p class="subtitle">Your Premium Music Experience</p>
            </header>

            <main class="main-content">
                <div class="player-section glass glass-highlight">
                    <div class="video-container" id="videoContainer">
                        <div id="player"></div>
                    </div>
                    
                    <div class="player-controls">
                        <div class="track-info">
                            <h2 id="currentTrack">No track playing</h2>
                            <div class="progress-bar">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                            <div class="time-info">
                                <span id="currentTime">0:00</span>
                                <span id="duration">0:00</span>
                            </div>
                        </div>
                        
                        <div class="controls">
                            <button class="control-btn" id="prevBtn" title="Previous">‚èÆÔ∏è</button>
                            <button class="control-btn play-btn" id="playBtn" title="Play/Pause">‚ñ∂Ô∏è</button>
                            <button class="control-btn" id="nextBtn" title="Next">‚è≠Ô∏è</button>
                            <button class="control-btn" id="shuffleBtn" title="Shuffle">üîÄ</button>
                            <button class="control-btn" id="repeatBtn" title="Repeat">üîÅ</button>
                        </div>
                        
                        <div class="volume-control">
                            <span>üîä</span>
                            <input type="range" id="volumeSlider" min="0" max="100" value="70">
                        </div>
                    </div>
                </div>

                <div class="playlist-section glass">
                    <div class="playlist-header">
                        <h3>Add YouTube Video</h3>
                        <div class="add-video">
                            <input type="text" id="videoUrl" placeholder="Paste YouTube URL here..." class="url-input">
                            <button id="addBtn" class="add-btn">Add</button>
                        </div>
                    </div>
                    
                    <div class="playlist-tabs">
                        <button class="tab-btn active" data-tab="queue">Queue</button>
                        <button class="tab-btn" data-tab="playlist">Playlist</button>
                    </div>
                    
                    <div class="tab-content active" id="queueTab">
                        <ul id="queueList" class="track-list"></ul>
                    </div>
                    
                    <div class="tab-content" id="playlistTab">
                        <ul id="playlistList" class="track-list"></ul>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
