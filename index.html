<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koziky Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Koziky Music Player</h1>
      <div class="link-input">
        <input id="yt-link" type="text" placeholder="Paste YouTube link here..." />
        <button id="add-btn" class="btn">Add Song</button>
      </div>
    </header>

    <main>
      <div class="playlist" id="playlist">
        <p class="placeholder">Your playlist is empty. Add some YouTube songs!</p>
      </div>
    </main>

    <footer>
      <div class="controls">
        <button id="prev-btn" class="ctrl-btn">⏮</button>
        <button id="play-btn" class="ctrl-btn">▶</button>
        <button id="pause-btn" class="ctrl-btn">⏸</button>
        <button id="next-btn" class="ctrl-btn">⏭</button>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
