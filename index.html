<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koziky Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player-container">
    <header class="header">
      <h1>Koziky Music Player</h1>
      <div class="add-section">
        <input type="text" id="yt-link" placeholder="Paste YouTube link..." />
        <button id="add-btn" class="btn">Add</button>
      </div>
    </header>

    <main class="playlist" id="playlist">
      <p class="empty">No songs added yet. Paste a YouTube link above!</p>
    </main>

    <footer class="footer">
      <div class="now-playing" id="now-playing">Not Playing</div>
      <div class="controls">
        <button id="prev-btn" class="control-btn"><span class="icon">⏮</span></button>
        <button id="play-btn" class="control-btn play"><span class="icon">▶</span></button>
        <button id="pause-btn" class="control-btn pause"><span class="icon">⏸</span></button>
        <button id="next-btn" class="control-btn"><span class="icon">⏭</span></button>
      </div>
    </footer>

    <div class="video-wrapper">
      <iframe id="yt-player" src="" frameborder="0" allow="autoplay; encrypted-media"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
