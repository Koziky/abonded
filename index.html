<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-nav">
                <button class="nav-btn active" data-view="home">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span>Home</span>
                </button>
                <button class="nav-btn" data-view="search">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <span>Search</span>
                </button>
                <button class="nav-btn" data-view="library">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m16 6 4 14"></path>
                        <path d="M12 6v14"></path>
                        <path d="M8 8v12"></path>
                        <path d="M4 4v16"></path>
                    </svg>
                    <span>Your Library</span>
                </button>
            </div>
            
            <div class="playlists">
                <button class="create-playlist-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    <span>Create Playlist</span>
                </button>
                <div class="playlist-list"></div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Home View -->
            <div class="view home-view active">
                <div class="hero">
                    <div class="hero-cover">
                        <svg width="96" height="96" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18V5l12-2v13"></path>
                            <circle cx="6" cy="18" r="3"></circle>
                            <circle cx="18" cy="16" r="3"></circle>
                        </svg>
                    </div>
                    <div class="hero-info">
                        <p class="hero-label">PLAYLIST</p>
                        <h1 class="hero-title">Your Music</h1>
                        <p class="hero-subtitle">Add songs to start playing</p>
                    </div>
                    <button class="add-song-btn">Add Song</button>
                </div>
            </div>

            <!-- Search View -->
            <div class="view search-view">
                <h1>Search</h1>
                <div class="search-bar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" placeholder="What do you want to listen to?" id="searchInput">
                </div>
                <div class="search-results"></div>
            </div>

            <!-- Library View -->
            <div class="view library-view">
                <h1>Your Library</h1>
                <div class="library-grid"></div>
            </div>
        </main>

        <!-- Queue -->
        <aside class="queue">
            <div class="queue-header">
                <h2>Queue</h2>
                <p class="queue-count">0 songs</p>
            </div>
            <div class="queue-list"></div>
        </aside>
    </div>

    <!-- Player -->
    <footer class="player">
        <div class="player-song-info">
            <div class="song-cover">ðŸŽµ</div>
            <div class="song-details">
                <div class="song-title">No song playing</div>
                <div class="song-artist"></div>
            </div>
            <button class="like-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
            </button>
        </div>

        <div class="player-controls">
            <div class="controls-buttons">
                <button class="control-btn shuffle-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="16 3 21 3 21 8"></polyline>
                        <line x1="4" y1="20" x2="21" y2="3"></line>
                        <polyline points="21 16 21 21 16 21"></polyline>
                        <line x1="15" y1="15" x2="21" y2="21"></line>
                        <line x1="4" y1="4" x2="9" y2="9"></line>
                    </svg>
                </button>
                <button class="control-btn prev-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="19 20 9 12 19 4 19 20"></polygon>
                        <line x1="5" y1="19" x2="5" y2="5"></line>
                    </svg>
                </button>
                <button class="control-btn play-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                </button>
                <button class="control-btn next-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 4 15 12 5 20 5 4"></polygon>
                        <line x1="19" y1="5" x2="19" y2="19"></line>
                    </svg>
                </button>
                <button class="control-btn repeat-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="17 1 21 5 17 9"></polyline>
                        <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                        <polyline points="7 23 3 19 7 15"></polyline>
                        <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
                    </svg>
                </button>
            </div>
            <div class="progress-bar">
                <span class="time-current">0:00</span>
                <input type="range" class="progress-slider" min="0" max="100" value="0">
                <span class="time-total">0:00</span>
            </div>
        </div>

        <div class="player-volume">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            </svg>
            <input type="range" class="volume-slider" min="0" max="100" value="80">
        </div>
    </footer>

    <!-- Add Song Modal -->
    <div class="modal" id="addSongModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Song from YouTube</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="youtubeUrl" placeholder="Paste YouTube URL here..." class="modal-input youtube-input">
                <button class="fetch-btn" id="fetchBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16"></path>
                    </svg>
                    Fetch Song Info
                </button>
                <div class="song-preview" id="songPreview" style="display: none;">
                    <img id="previewThumbnail" src="" alt="Thumbnail">
                    <div class="preview-info">
                        <div id="previewTitle">Song Title</div>
                        <div id="previewArtist">Artist</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn cancel-btn">Cancel</button>
                <button class="modal-btn add-btn" id="addSongBtn" disabled>Add to Queue</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
