<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KozyMusic</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <div class="logo">🎧 KozyMusic</div>
    <div class="menu">
      <button id="createPlaylist">+ New Playlist</button>
    </div>
    <div class="playlists">
      <h4>Your Playlists</h4>
      <ul id="playlistList"></ul>
    </div>
  </div>

  <div class="main">
    <header class="topbar">
      <input id="ytInput" type="text" placeholder="Paste YouTube link..." />
      <button id="addBtn">Add</button>
    </header>

    <div class="songs-section">
      <h2>🎶 Songs</h2>
      <ul id="songList" class="draggable-list"></ul>
    </div>
  </div>

  <div class="player">
    <div class="player-info">
      <img id="playerThumb" src="" alt="" />
      <div>
        <h4 id="playerTitle">No song playing</h4>
        <p id="playerArtist"></p>
      </div>
    </div>
    <div class="controls">
      <button id="prevBtn">⏮️</button>
      <button id="playPauseBtn">▶️</button>
      <button id="nextBtn">⏭️</button>
    </div>
    <div class="progress">
      <input type="range" id="progressBar" value="0" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
